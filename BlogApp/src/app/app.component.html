<div fxLayout="column" class="container">
  <div fxLayoutAlign="space-between center" class="header">
    <div>
      <a mat-button routerLink='/home' routerLinkActive="router-link-active">Home</a>
      <a *ngIf="!isNotLoggedIn" mat-button routerLink='/my-blogs' routerLinkActive="router-link-active">My Blogs</a>
    </div>
    <div *ngIf="isNotLoggedIn; else is_logged_in">
      <a mat-button (click)="login()">Login</a>
    </div>
    <ng-template #is_logged_in>
      <div fxLayoutAlign="end center">
        <button mat-button [matMenuTriggerFor]="userMenu">
          <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
            <img class="avatar" (error)="setUserDefaultAvatar()" [src]="userAvatar">
            <span>{{username}}</span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
          </div>
        </button>
        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item [routerLink]="['/profile']">
            <mat-icon>account_circle</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </ng-template>
  </div>
  <div class="h-100-p">
    <router-outlet></router-outlet>
  </div>
</div>
