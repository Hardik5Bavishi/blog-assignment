<div fxLayout="column">
    <h3 *ngIf="blog.id > 0; else create_blog">Update Blog</h3>
    <ng-template #create_blog>
        <h3>Create Blog</h3>
    </ng-template>
    <form fxLayout="column" name="form" [formGroup]="form">
        <div class="row" fxLayoutGap="16px">
            <mat-form-field fxFlex appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="blog.name" formControlName="name" placeholder="Name">
                <mat-error>Name is required</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex appearance="outline">
                <mat-label>Tags</mat-label>
                <input matInput [(ngModel)]="blog.tags" [ngModelOptions]="{standalone: true}" placeholder="Tags">
            </mat-form-field>
        </div>
        <div class="row" fxLayoutGap="16px">
            <mat-form-field fxFlex appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput [(ngModel)]="blog.description" formControlName="description" placeholder="Description">
                <mat-error>Description is required</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex appearance="outline">
                <mat-label>Blog Image</mat-label>
                <input matInput [(ngModel)]="blog.blogImage" formControlName="blogImage" placeholder="Blog Image">
                <mat-hint><strong>Note* : </strong> Please use external image url</mat-hint>
                <mat-error>blogImage is required</mat-error>
            </mat-form-field>
        </div>
    </form>
    <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="center center">
        <button mat-raised-button color="accent" [disabled]="form.invalid" (click)="save()">Save</button>
        <button mat-raised-button (click)="cancel()">cancel</button>
    </div>
</div>
